<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qhatu Cacao | Alta Chocolatería</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cocoa: {
                            900: '#1a0f0a',
                            800: '#2c1810',
                            700: '#3e2218',
                        },
                        gold: {
                            300: '#f9e6b6',
                            400: '#eec075',
                            500: '#d4af37', // Metallic Gold
                            600: '#aa8c2c',
                        },
                        cream: '#fcfbf7'
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 1s ease-out',
                        'fade-in-down': 'fadeInDown 0.5s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInDown: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a0f0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #3e2218;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d4af37;
        }

        /* Gold Gradient Text */
        .text-gold-gradient {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .bg-gold-gradient {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #aa771c 100%);
        }

        /* Hero Parallax Effect */
        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1549007994-cb92caebd54b?q=80&w=2070&auto=format&fit=crop');
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        
        .texture-overlay {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* Shimmer Effect for Buttons */
        .btn-shimmer {
            position: relative;
            overflow: hidden;
        }
        .btn-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-shimmer:hover::after {
            left: 100%;
        }

        /* Page Transition Animations */
        .transition-curtain {
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .transition-curtain.active {
            transform: translateY(0%);
        }
    </style>
</head>
<body class="bg-cocoa-900 text-cream antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (Inline SVG components) ---
        const Menu = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg>
        );
        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );
        const ArrowRight = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
        );
        const Award = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
        );
        const Coffee = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4 4V8z"></path><line x1="6" y1="1" x2="6" y2="4"></line><line x1="10" y1="1" x2="10" y2="4"></line><line x1="14" y1="1" x2="14" y2="4"></line></svg>
        );
        const Gift = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 12 20 22 4 22 4 12"></polyline><rect x="2" y="7" width="20" height="5"></rect><line x1="12" y1="22" x2="12" y2="7"></line><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path></svg>
        );
        const Star = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
        );

        // --- COMPONENTS ---

        // 1. Epic Opening Sequence Component
        const OpeningSequence = ({ onEnter }) => {
            const [isOpening, setIsOpening] = useState(false);
            const [isHidden, setIsHidden] = useState(false);

            const handleEnter = () => {
                setIsOpening(true);
                setTimeout(() => {
                    setIsHidden(true);
                    onEnter();
                }, 1500); // Wait for transition to finish
            };

            if (isHidden) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center overflow-hidden">
                    {/* Left Door */}
                    <div className={`absolute left-0 top-0 w-1/2 h-full bg-cocoa-900 border-r border-gold-600 transition-transform duration-[1500ms] ease-[cubic-bezier(0.22,1,0.36,1)] z-10 flex items-center justify-end pr-10 texture-overlay ${isOpening ? '-translate-x-full' : 'translate-x-0'}`}>
                        <div className={`transition-opacity duration-700 ${isOpening ? 'opacity-0' : 'opacity-100'}`}>
                            <h1 className="font-serif text-6xl md:text-8xl text-gold-500 opacity-20 select-none tracking-widest" style={{writingMode: 'vertical-rl'}}>QHATU</h1>
                        </div>
                    </div>

                    {/* Right Door */}
                    <div className={`absolute right-0 top-0 w-1/2 h-full bg-cocoa-900 border-l border-gold-600 transition-transform duration-[1500ms] ease-[cubic-bezier(0.22,1,0.36,1)] z-10 flex items-center justify-start pl-10 texture-overlay ${isOpening ? 'translate-x-full' : 'translate-x-0'}`}>
                         <div className={`transition-opacity duration-700 ${isOpening ? 'opacity-0' : 'opacity-100'}`}>
                            <h1 className="font-serif text-6xl md:text-8xl text-gold-500 opacity-20 select-none tracking-widest" style={{writingMode: 'vertical-rl', transform: 'rotate(180deg)'}}>CACAO</h1>
                        </div>
                    </div>

                    {/* Central Seal / Button */}
                    <div className={`relative z-20 transition-all duration-700 ${isOpening ? 'scale-150 opacity-0 pointer-events-none' : 'scale-100 opacity-100'}`}>
                        <button 
                            onClick={handleEnter}
                            className="group relative flex flex-col items-center justify-center outline-none"
                        >
                            <div className="w-32 h-32 md:w-48 md:h-48 rounded-full border border-gold-500/30 flex items-center justify-center relative bg-cocoa-900 shadow-[0_0_50px_rgba(212,175,55,0.3)] group-hover:shadow-[0_0_80px_rgba(212,175,55,0.5)] transition-shadow duration-500">
                                {/* Rotating text ring */}
                                <div className="absolute w-full h-full animate-spin-slow opacity-80">
                                    <svg viewBox="0 0 100 100" className="w-full h-full fill-gold-400 text-[8px] uppercase tracking-widest font-serif">
                                        <path id="circlePath" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="transparent" />
                                        <text>
                                            <textPath xlinkHref="#circlePath">
                                                Artesanal • Excelencia • Pasión • Origen •
                                            </textPath>
                                        </text>
                                    </svg>
                                </div>
                                
                                {/* Inner Gold Seal */}
                                <div className="w-20 h-20 md:w-28 md:h-28 rounded-full bg-gold-gradient shadow-inner flex items-center justify-center transform group-hover:scale-105 transition-transform duration-300">
                                    <span className="font-serif text-cocoa-900 text-3xl md:text-4xl font-bold italic">Q</span>
                                </div>
                            </div>
                            
                            <span className="mt-8 text-gold-400 font-sans tracking-[0.3em] text-sm uppercase group-hover:text-gold-200 transition-colors">
                                Descubrir
                            </span>
                        </button>
                    </div>
                </div>
            );
        };

        // 2. Enhanced "Barba-like" Page Transition Overlay
        const PageTransition = ({ isExiting }) => (
            <div className={`fixed inset-0 z-[60] pointer-events-none flex flex-col justify-end`}>
                {/* Curtain */}
                <div className={`absolute inset-0 bg-cocoa-900 texture-overlay z-10 transition-curtain ${isExiting ? 'active' : ''} flex items-center justify-center`}>
                    <div className={`transition-all duration-500 delay-300 ${isExiting ? 'opacity-100 scale-100' : 'opacity-0 scale-90'}`}>
                        <div className="w-20 h-20 rounded-full border border-gold-500 flex items-center justify-center animate-pulse-slow">
                             <span className="font-serif text-gold-500 text-4xl font-bold">Q</span>
                        </div>
                    </div>
                </div>
            </div>
        );

        // 3. Navigation Bar
        const Navbar = ({ visible }) => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-40 transition-all duration-500 ${scrolled ? 'bg-cocoa-900/95 backdrop-blur-md py-4 shadow-lg border-b border-gold-900' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                             <div className="w-8 h-8 rounded-full bg-gold-500 flex items-center justify-center text-cocoa-900 font-serif font-bold">Q</div>
                             <span className="text-xl md:text-2xl font-serif font-bold tracking-widest text-gold-400">QHATU</span>
                        </div>
                        
                        {/* Desktop Menu */}
                        <div className="hidden md:flex items-center gap-8 font-sans text-sm tracking-widest text-cream/80">
                            <a href="historia.html" className="hover:text-gold-400 transition-colors">Sobre nosotros</a>
                            <a href="#origin" className="hover:text-gold-400 transition-colors">Origen</a>
                            <a href="#experience" className="hover:text-gold-400 transition-colors">Experiencia</a>
                            <a href="catalogo.html" className="px-6 py-2 border border-gold-500 text-gold-400 hover:bg-gold-500 hover:text-cocoa-900 transition-all duration-300 rounded-sm">
                                TIENDA
                            </a>
                        </div>

                        {/* Mobile Toggle */}
                        <button className="md:hidden text-gold-400" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                            {mobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {mobileMenuOpen && (
                        <div className="absolute top-full left-0 w-full bg-cocoa-800 border-t border-gold-900 p-6 flex flex-col gap-4 md:hidden animate-fade-in-down">
                            <a href="catalogo.html" className="text-cream hover:text-gold-400" onClick={() => setMobileMenuOpen(false)}>COLECCIÓN</a>
                            <a href="#origin" className="text-cream hover:text-gold-400" onClick={() => setMobileMenuOpen(false)}>ORIGEN</a>
                            <a href="#experience" className="text-cream hover:text-gold-400" onClick={() => setMobileMenuOpen(false)}>EXPERIENCIA</a>
                        </div>
                    )}
                </nav>
            );
        };

        // 4. Product Card Component
        const ProductCard = ({ title, desc, price, img, delay }) => (
            <div 
                className="group relative bg-cocoa-800/50 hover:bg-cocoa-800 transition-colors duration-500 overflow-hidden border border-white/5 hover:border-gold-500/30"
                style={{animationDelay: `${delay}ms`}}
            >
                <div className="aspect-[3/4] overflow-hidden relative">
                    <img 
                        src={img} 
                        alt={title} 
                        className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700" 
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-cocoa-900 to-transparent opacity-60"></div>
                    <div className="absolute bottom-4 right-4 bg-gold-500 text-cocoa-900 px-3 py-1 font-bold font-serif">
                        ${price}
                    </div>
                </div>
                <div className="p-6 relative">
                    <h3 className="text-2xl font-serif text-gold-200 mb-2">{title}</h3>
                    <p className="text-cream/60 font-sans text-sm leading-relaxed mb-4">{desc}</p>
                    <a href="catalogo.html" className="flex items-center gap-2 text-gold-400 text-xs tracking-widest uppercase group-hover:gap-4 transition-all">
                        Añadir a la cesta <ArrowRight size={14} />
                    </a>
                </div>
            </div>
        );

        // 5. Feature Section Component
        const Feature = ({ icon: Icon, title, desc }) => (
            <div className="flex flex-col items-center text-center p-8 border border-gold-500/10 hover:border-gold-500/30 bg-cocoa-800/20 transition-all duration-300">
                <div className="mb-4 text-gold-500 p-4 bg-cocoa-800 rounded-full">
                    <Icon size={28} />
                </div>
                <h4 className="font-serif text-xl mb-2 text-gold-100">{title}</h4>
                <p className="text-sm text-cream/60 font-sans">{desc}</p>
            </div>
        );

        // --- MAIN APP COMPONENT ---

        const App = () => {
            // Check session storage to see if user has already entered
            const [entered, setEntered] = useState(() => {
                return sessionStorage.getItem('qhatu_entered') === 'true';
            });
            const [isExiting, setIsExiting] = useState(false);

            const handleOpeningComplete = () => {
                setEntered(true);
                sessionStorage.setItem('qhatu_entered', 'true');
            };

            // Handle smooth transitions for links - mimics Barba.js behavior
            useEffect(() => {
                const handleLinkClick = (e) => {
                    const link = e.target.closest('a');
                    
                    if (link) {
                        const href = link.getAttribute('href');
                        
                        // Ignore anchors on same page, empty links, or external links
                        if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;
                        
                        // Prevent default navigation
                        e.preventDefault();
                        
                        // Start exit animation (Curtain up)
                        setIsExiting(true);
                        
                        // Navigate after animation completes (600ms matches CSS transition)
                        setTimeout(() => {
                            window.location.href = href;
                        }, 700); 
                    }
                };

                document.addEventListener('click', handleLinkClick);
                
                // Cleanup
                return () => document.removeEventListener('click', handleLinkClick);
            }, []);

            return (
                <div className="min-h-screen">
                    {/* Page Transition Overlay */}
                    <PageTransition isExiting={isExiting} />

                    {/* Only show Epic Opening Overlay if NOT previously entered */}
                    {!entered && <OpeningSequence onEnter={handleOpeningComplete} />}

                    {/* Main Content - Only scrollable/interactive after entry */}
                    <div className={`transition-opacity duration-1000 ${entered ? 'opacity-100' : 'opacity-0 pointer-events-none fixed h-screen w-full'}`}>
                        
                        <Navbar />

                        {/* Hero Section */}
                        <header className="relative h-screen flex items-center justify-center hero-bg">
                            <div className="absolute inset-0 bg-cocoa-900/40"></div>
                            <div className="absolute inset-0 bg-gradient-to-b from-cocoa-900/80 via-transparent to-cocoa-900"></div>
                            
                            <div className="relative z-10 text-center px-6 max-w-4xl mx-auto mt-20">
                                <span className="block text-gold-400 tracking-[0.5em] text-sm md:text-base uppercase mb-6 animate-fade-in">Edición Limitada 2024</span>
                                <h1 className="font-serif text-5xl md:text-7xl lg:text-8xl text-cream mb-8 leading-tight">
                                    El Arte del <br/>
                                    <span className="text-gold-gradient italic">Chocolate Absoluto</span>
                                </h1>
                                <p className="text-cream/80 text-lg md:text-xl font-sans max-w-2xl mx-auto mb-12 font-light">
                                    Una sinfonía de sabores cultivada en tierras volcánicas y perfeccionada por maestros artesanos.
                                </p>
                                <div className="flex flex-col md:flex-row gap-6 justify-center items-center">
                                    <a href="catalogo.html" className="inline-block bg-gold-500 text-cocoa-900 px-10 py-4 font-sans font-bold tracking-wider hover:bg-white transition-colors duration-300 btn-shimmer">
                                        DESCUBRIR COLECCIÓN
                                    </a>
                                    <a href="historia.html" className="text-gold-400 border-b border-gold-400 pb-1 hover:text-white hover:border-white transition-colors">
                                        Nuestra Historia
                                    </a>
                                </div>
                            </div>

                            {/* Scroll Indicator */}
                            <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce opacity-50">
                                <div className="w-[1px] h-20 bg-gradient-to-b from-gold-500 to-transparent"></div>
                            </div>
                        </header>

                        {/* Intro / Philosophy */}
                        <section className="py-24 bg-cocoa-900 relative overflow-hidden texture-overlay" id="origin">
                            <div className="container mx-auto px-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                                    <div className="relative">
                                        <div className="absolute -top-10 -left-10 w-full h-full border border-gold-500/20 z-0"></div>
                                        <img 
                                            src="https://images.unsplash.com/photo-1620052060619-3c7ae4614264?q=80&w=2070&auto=format&fit=crop" 
                                            alt="Cacao Pods" 
                                            className="relative z-10 w-full h-auto shadow-2xl grayscale hover:grayscale-0 transition-all duration-700"
                                        />
                                        <div className="absolute -bottom-5 -right-5 bg-cocoa-800 p-6 border border-gold-500/30 z-20 max-w-xs shadow-xl hidden md:block">
                                            <p className="font-serif italic text-gold-400">"Desde la vaina hasta la barra, pureza sin compromiso."</p>
                                        </div>
                                    </div>
                                    <div>
                                        <h2 className="font-serif text-4xl md:text-5xl text-cream mb-8">Origen <span className="text-gold-500 italic">Sagrado</span></h2>
                                        <div className="h-1 w-20 bg-gold-500 mb-8"></div>
                                        <p className="text-cream/70 font-sans leading-loose mb-6">
                                            Nuestro cacao Criollo proviene de una única finca en las tierras altas de Venezuela, donde la niebla y el suelo volcánico crean un perfil de sabor inigualable.
                                        </p>
                                        <p className="text-cream/70 font-sans leading-loose mb-8">
                                            Fermentado en cajas de madera de cedro y secado al sol caribeño, cada grano es seleccionado a mano para garantizar la perfección en cada bocado.
                                        </p>
                                        <div className="grid grid-cols-2 gap-6">
                                            <div>
                                                <span className="block text-3xl font-serif text-gold-400">72h</span>
                                                <span className="text-xs uppercase tracking-widest text-cream/50">Conchado Lento</span>
                                            </div>
                                            <div>
                                                <span className="block text-3xl font-serif text-gold-400">100%</span>
                                                <span className="text-xs uppercase tracking-widest text-cream/50">Manteca de Cacao</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Collection Grid */}
                        <section className="py-32 bg-cocoa-800 relative" id="collection">
                            <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-cocoa-900 to-transparent"></div>
                            
                            <div className="container mx-auto px-6 relative z-10">
                                <div className="text-center mb-20">
                                    <span className="text-gold-500 uppercase tracking-widest text-sm font-bold">Maestría Chocolatera</span>
                                    <h2 className="font-serif text-5xl mt-4 text-cream">La Colección <span className="italic text-gold-400">Qhatu</span></h2>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    <ProductCard 
                                        title="Noir Infinito 85%"
