<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Qhatu Cacao</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cocoa: {
                            900: '#1a0f0a',
                            800: '#2c1810',
                            700: '#3e2218',
                        },
                        gold: {
                            300: '#f9e6b6',
                            400: '#eec075',
                            500: '#d4af37', // Metallic Gold
                            600: '#aa8c2c',
                        },
                        cream: '#fcfbf7'
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Shared Styles from Index */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a0f0a; }
        ::-webkit-scrollbar-thumb { background: #3e2218; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #d4af37; }

        .text-gold-gradient {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1614088685112-0a760b7163dc?q=80&w=2069&auto=format&fit=crop');
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
        
        .texture-overlay {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* Page Transition Animations */
        .transition-curtain {
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .transition-curtain.active {
            transform: translateY(0%);
        }
    </style>
</head>
<body class="bg-cocoa-900 text-cream antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const ArrowLeft = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        );
        const ShoppingBag = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
        );
        const Star = ({ size = 16, fill = false, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill={fill ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`text-gold-500 ${className}`}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
        );

        // --- DATA ---
        const products = [
            {
                id: 1,
                name: "Noir Infinito 85%",
                category: "Chocolate Oscuro",
                price: 24,
                description: "Una experiencia intensa para puristas. Elaborado con cacao Criollo fermentado durante 6 días, revelando notas profundas de tabaco, cuero y frutos rojos silvestres.",
                pairing: "Maridaje: Whisky Single Malt o Espresso.",
                image: "https://images.unsplash.com/photo-1548691069-7c4d59bc3938?q=80&w=1887&auto=format&fit=crop"
            },
            {
                id: 2,
                name: "Praliné de Oro",
                category: "Bombones",
                price: 32,
                description: "Avellanas del Piamonte tostadas artesanalmente y caramelizadas, cubiertas de una capa de chocolate con leche 45% y terminadas con láminas de oro comestible de 24 quilates.",
                pairing: "Maridaje: Champagne Brut o Té Earl Grey.",
                image: "https://images.unsplash.com/photo-1548149830-4752c1e4860d?q=80&w=1956&auto=format&fit=crop"
            },
            {
                id: 3,
                name: "Trufas del Bosque",
                category: "Trufas",
                price: 28,
                description: "Ganache suave infusionada con frambuesas silvestres recolectadas a mano y un toque exótico de pimienta rosa, recubierta de polvo de cacao amargo.",
                pairing: "Maridaje: Vino Pinot Noir o Oporto.",
                image: "https://images.unsplash.com/photo-1605692639965-74894334f599?q=80&w=1887&auto=format&fit=crop"
            },
            {
                id: 4,
                name: "Blanco Vainilla Tahití",
                category: "Chocolate Blanco",
                price: 26,
                description: "No es un chocolate blanco común. Manteca de cacao pura sin desodorizar combinada con vainas de vainilla de Tahití reales, creando un perfil floral y cremoso único.",
                pairing: "Maridaje: Té Matcha o Sake dulce.",
                image: "https://images.unsplash.com/photo-1571506165871-ee72a35bc9d4?q=80&w=1888&auto=format&fit=crop"
            },
            {
                id: 5,
                name: "Caramelo Sal de Mar",
                category: "Tabletas Rellenas",
                price: 25,
                description: "El equilibrio perfecto entre dulce y salado. Chocolate oscuro 70% relleno de caramelo suave de mantequilla salada con escamas de sal Maldon cosechada a mano.",
                pairing: "Maridaje: Cerveza Stout o Café Latte.",
                image: "https://images.unsplash.com/photo-1582176604856-e822b3e8c754?q=80&w=2008&auto=format&fit=crop"
            }
        ];

        // --- COMPONENTS ---

        // 1. Page Transition Overlay
        const PageTransition = ({ isExiting }) => (
            <div className={`fixed inset-0 z-[60] pointer-events-none flex flex-col justify-end`}>
                {/* Curtain */}
                <div className={`absolute inset-0 bg-cocoa-900 texture-overlay z-10 transition-curtain ${isExiting ? 'active' : ''} flex items-center justify-center`}>
                    <div className={`transition-all duration-500 delay-300 ${isExiting ? 'opacity-100 scale-100' : 'opacity-0 scale-90'}`}>
                        <div className="w-20 h-20 rounded-full border border-gold-500 flex items-center justify-center animate-pulse-slow">
                             <span className="font-serif text-gold-500 text-4xl font-bold">Q</span>
                        </div>
                    </div>
                </div>
            </div>
        );

        const Navbar = () => (
            <nav className="fixed top-0 w-full z-40 bg-cocoa-900/95 backdrop-blur-md py-4 shadow-lg border-b border-gold-900">
                <div className="container mx-auto px-6 flex justify-between items-center">
                    <a href="web.html" className="flex items-center gap-2 group">
                        <ArrowLeft size={20} className="text-gold-400 group-hover:-translate-x-1 transition-transform"/>
                        <span className="text-sm font-sans tracking-widest text-gold-400 group-hover:text-cream transition-colors">VOLVER AL INICIO</span>
                    </a>
                    
                    <div className="flex items-center gap-2">
                         <div className="w-8 h-8 rounded-full bg-gold-500 flex items-center justify-center text-cocoa-900 font-serif font-bold">Q</div>
                         <span className="text-xl md:text-2xl font-serif font-bold tracking-widest text-gold-400">QHATU</span>
                    </div>

                    <button className="relative text-gold-400 hover:text-cream transition-colors">
                        <ShoppingBag size={24} />
                        <span className="absolute -top-1 -right-1 bg-gold-500 text-cocoa-900 text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center">0</span>
                    </button>
                </div>
            </nav>
        );

        const CatalogItem = ({ product, index }) => (
            <div className="flex flex-col md:flex-row gap-8 items-center bg-cocoa-800/30 p-6 md:p-10 border border-white/5 hover:border-gold-500/30 transition-all duration-500 rounded-sm group animate-slide-up" style={{animationDelay: `${index * 150}ms`}}>
                {/* Image Section */}
                <div className="w-full md:w-2/5 aspect-square overflow-hidden relative shadow-2xl">
                    <img 
                        src={product.image} 
                        alt={product.name} 
                        className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-700" 
                    />
                    <div className="absolute top-4 left-4 bg-cocoa-900/90 text-gold-400 px-3 py-1 text-xs font-bold uppercase tracking-wider">
                        {product.category}
                    </div>
                </div>

                {/* Content Section */}
                <div className="w-full md:w-3/5 flex flex-col justify-between h-full text-center md:text-left">
                    <div>
                        <div className="flex justify-between items-start mb-4">
                            <h3 className="text-3xl font-serif text-gold-200">{product.name}</h3>
                            <span className="text-2xl font-serif text-gold-500 hidden md:block">${product.price}</span>
                        </div>
                        <div className="flex gap-1 justify-center md:justify-start mb-4">
                            {[1,2,3,4,5].map(i => <Star key={i} fill={true} />)}
                        </div>
                        <p className="text-cream/70 font-sans text-sm leading-relaxed mb-4">
                            {product.description}
                        </p>
                        <p className="text-gold-400/80 font-serif italic text-sm mb-8 border-l-2 border-gold-500/30 pl-4 mx-auto md:mx-0 max-w-md">
                            {product.pairing}
                        </p>
                    </div>
                    
                    <div className="flex flex-col md:flex-row gap-4 items-center justify-between mt-auto">
                        <span className="text-2xl font-serif text-gold-500 md:hidden block">${product.price}</span>
                        <div className="flex gap-4 w-full md:w-auto">
                            <button className="flex-1 md:flex-none border border-gold-500/50 text-gold-400 px-6 py-3 font-sans text-xs tracking-widest hover:bg-gold-500/10 transition-colors uppercase">
                                Detalles
                            </button>
                            <button className="flex-1 md:flex-none bg-gold-500 text-cocoa-900 px-8 py-3 font-sans font-bold text-xs tracking-widest hover:bg-white transition-colors uppercase shadow-[0_0_20px_rgba(212,175,55,0.2)]">
                                Agregar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        );

        const CatalogApp = () => {
            const [isExiting, setIsExiting] = useState(false);

            // Handle smooth transitions for links
            useEffect(() => {
                const handleLinkClick = (e) => {
                    const link = e.target.closest('a');
                    
                    if (link) {
                        const href = link.getAttribute('href');
                        
                        // Ignore anchors on same page, empty links, or external links
                        if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;
                        
                        // Prevent default navigation
                        e.preventDefault();
                        
                        // Start exit animation (Curtain up)
                        setIsExiting(true);
                        
                        // Navigate after animation completes
                        setTimeout(() => {
                            window.location.href = href;
                        }, 700); 
                    }
                };

                document.addEventListener('click', handleLinkClick);
                
                // Cleanup
                return () => document.removeEventListener('click', handleLinkClick);
            }, []);

            return (
                <div className="min-h-screen pb-20">
                    <PageTransition isExiting={isExiting} />
                    <Navbar />
                    
                    {/* Compact Hero */}
                    <div className="relative h-[40vh] hero-bg flex items-center justify-center mb-16">
                        <div className="absolute inset-0 bg-cocoa-900/70"></div>
                        <div className="relative z-10 text-center animate-fade-in">
                            <h1 className="font-serif text-5xl md:text-6xl text-cream mb-4">Colección <span className="text-gold-500 italic">Qhatu</span></h1>
                            <p className="text-gold-200 font-sans tracking-[0.2em] text-sm uppercase">Edición Limitada • Origen Único</p>
                        </div>
                    </div>

                    {/* Filter Bar (Visual Only) */}
                    <div className="container mx-auto px-6 mb-12">
                        <div className="flex flex-wrap gap-4 justify-center md:justify-start border-b border-white/10 pb-4">
                            <span className="text-gold-500 font-serif italic pr-4 border-r border-white/10">Filtrar por:</span>
                            {['Todos', 'Oscuro', 'Con Leche', 'Blanco', 'Trufas', 'Regalos'].map((filter, i) => (
                                <button key={i} className={`text-sm font-sans tracking-wide hover:text-gold-400 transition-colors ${i === 0 ? 'text-gold-400 font-bold underline decoration-gold-500 underline-offset-8' : 'text-cream/60'}`}>
                                    {filter}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Products Grid */}
                    <div className="container mx-auto px-6 flex flex-col gap-12">
                        {products.map((product, index) => (
                            <CatalogItem key={product.id} product={product} index={index} />
                        ))}
                    </div>

                    {/* Footer Simple */}
                    <footer className="mt-24 pt-12 border-t border-gold-900/30 text-center">
                        <p className="text-gold-500/40 text-xs uppercase tracking-widest mb-4">Qhatu Cacao • Madrid</p>
                        <p className="text-cream/20 text-[10px]">© 2024 Todos los derechos reservados.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CatalogApp />);
    </script>
</body>
</html>
