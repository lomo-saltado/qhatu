<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia | Qhatu Cacao</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cocoa: {
                            900: '#1a0f0a',
                            800: '#2c1810',
                            700: '#3e2218',
                        },
                        gold: {
                            300: '#f9e6b6',
                            400: '#eec075',
                            500: '#d4af37', 
                            600: '#aa8c2c',
                        },
                        cream: '#fcfbf7'
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a0f0a; }
        ::-webkit-scrollbar-thumb { background: #3e2218; border-radius: 4px; }
        
        .texture-overlay {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .image-hover-zoom {
            overflow: hidden;
        }
        .image-hover-zoom img {
            transition: transform 0.7s ease;
        }
        .image-hover-zoom:hover img {
            transform: scale(1.1);
        }

        /* Page Transition Animations */
        .transition-curtain {
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .transition-curtain.active {
            transform: translateY(0%);
        }
    </style>
</head>
<body class="bg-cocoa-900 text-cream antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const HomeIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        );
        const GridIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        );
        const MapPinIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
        );
        const ShoppingBagIcon = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
        );

        // --- COMPONENTS ---

        // 1. Page Transition Overlay
        const PageTransition = ({ isExiting }) => (
            <div className={`fixed inset-0 z-[60] pointer-events-none flex flex-col justify-end`}>
                {/* Curtain */}
                <div className={`absolute inset-0 bg-cocoa-900 texture-overlay z-10 transition-curtain ${isExiting ? 'active' : ''} flex items-center justify-center`}>
                    <div className={`transition-all duration-500 delay-300 ${isExiting ? 'opacity-100 scale-100' : 'opacity-0 scale-90'}`}>
                        <div className="w-20 h-20 rounded-full border border-gold-500 flex items-center justify-center animate-pulse-slow">
                             <span className="font-serif text-gold-500 text-4xl font-bold">Q</span>
                        </div>
                    </div>
                </div>
            </div>
        );

        // 2. Navbar (Consistente con todo el sitio)
        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <>
                    {/* Top Navigation (Desktop) & Brand Header (Mobile) */}
                    <nav className={`fixed top-0 w-full z-40 transition-all duration-500 ${scrolled ? 'bg-cocoa-900/95 backdrop-blur-md py-4 shadow-lg border-b border-gold-900' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            {/* Logo + Brand Name */}
                            <a href="web.html" className="flex items-center gap-3 cursor-pointer group">
                                 <div className="w-10 h-10 rounded-full bg-gold-500 flex items-center justify-center text-cocoa-900 font-serif font-bold text-xl shadow-lg border border-gold-300 group-hover:scale-105 transition-transform">Q</div>
                                 <span className="text-xl md:text-2xl font-serif font-bold tracking-widest text-gold-400 group-hover:text-cream transition-colors">QHATU</span>
                            </a>
                            
                            {/* Desktop Menu - Hidden on Mobile */}
                            <div className="hidden md:flex items-center gap-8 font-sans text-sm tracking-widest text-cream/80">
                                <a href="web.html" className="hover:text-gold-400 transition-colors">INICIO</a>
                                <a href="catalogo.html" className="hover:text-gold-400 transition-colors">COLECCIÓN</a>
                                <a href="web.html#origin" className="hover:text-gold-400 transition-colors">ORIGEN</a>
                                <a href="#" className="text-gold-400 font-bold transition-colors">HISTORIA</a>
                                <a href="#" className="px-6 py-2 bg-gold-500 text-cocoa-900 hover:bg-gold-400 transition-all duration-300 rounded-sm font-bold flex items-center gap-2">
                                    CARRITO <span className="bg-cocoa-900 text-gold-500 text-[10px] w-4 h-4 flex items-center justify-center rounded-full">0</span>
                                </a>
                            </div>
                        </div>
                    </nav>

                    {/* Bottom Navigation (Mobile Only) */}
                    <div className="md:hidden fixed bottom-0 left-0 w-full z-50 bg-cocoa-900/95 backdrop-blur-md border-t border-gold-900/50 pb-4 pt-3 px-6 shadow-[0_-5px_20px_rgba(0,0,0,0.4)]">
                        <div className="flex justify-between items-end">
                            <a href="web.html" className="flex flex-col items-center gap-1 text-gold-400/60 hover:text-gold-400 transition-colors group">
                                <HomeIcon size={22} className="group-hover:scale-110 transition-transform"/>
                                <span className="text-[10px] font-sans tracking-widest uppercase">Inicio</span>
                            </a>
                            <a href="catalogo.html" className="flex flex-col items-center gap-1 text-gold-400/60 hover:text-gold-400 transition-colors group">
                                <GridIcon size={22} className="group-hover:scale-110 transition-transform"/>
                                <span className="text-[10px] font-sans tracking-widest uppercase">Colección</span>
                            </a>
                            <a href="web.html#origin" className="flex flex-col items-center gap-1 text-gold-400/60 hover:text-gold-400 transition-colors group">
                                <MapPinIcon size={22} className="group-hover:scale-110 transition-transform"/>
                                <span className="text-[10px] font-sans tracking-widest uppercase">Origen</span>
                            </a>
                             <a href="#" className="flex flex-col items-center gap-1 text-gold-500 hover:text-white transition-colors relative group">
                                 <div className="bg-gold-500 text-cocoa-900 p-3 rounded-full -mt-10 shadow-[0_4px_15px_rgba(212,175,55,0.4)] border-4 border-cocoa-900 group-hover:scale-110 transition-transform relative">
                                    <ShoppingBagIcon size={24} />
                                    <span className="absolute -top-1 -right-1 bg-cocoa-900 text-gold-500 text-[9px] font-bold w-4 h-4 rounded-full flex items-center justify-center border border-gold-500">0</span>
                                </div>
                                <span className="text-[10px] font-sans tracking-widest uppercase font-bold">Cesta</span>
                            </a>
                        </div>
                    </div>
                </>
            );
        };

        const HistoryApp = () => {
            const [isExiting, setIsExiting] = useState(false);

            // Handle smooth transitions for links
            useEffect(() => {
                const handleLinkClick = (e) => {
                    const link = e.target.closest('a');
                    
                    if (link) {
                        const href = link.getAttribute('href');
                        
                        // Ignore anchors on same page, empty links, or external links
                        if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;
                        
                        // Prevent default navigation
                        e.preventDefault();
                        
                        // Start exit animation (Curtain up)
                        setIsExiting(true);
                        
                        // Navigate after animation completes
                        setTimeout(() => {
                            window.location.href = href;
                        }, 700); 
                    }
                };

                document.addEventListener('click', handleLinkClick);
                
                // Cleanup
                return () => document.removeEventListener('click', handleLinkClick);
            }, []);

            return (
                <div className="min-h-screen texture-overlay pb-24 md:pb-20 pt-20">
                    <PageTransition isExiting={isExiting} />
                    <Navbar />

                    {/* Section 1: Hero & Story */}
                    <div className="container mx-auto px-6 py-12 mt-10 md:mt-0">
                        <div className="text-center mb-16 animate-fade-in-up">
                            <span className="text-gold-500 uppercase tracking-widest text-xs font-bold mb-4 block">Desde 2026</span>
                            <h1 className="font-serif text-5xl md:text-7xl text-cream mb-6">El Legado <span className="text-gold-400 italic">Qhatu</span></h1>
                            <div className="h-1 w-24 bg-gold-500 mx-auto mb-8"></div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-16 items-center max-w-6xl mx-auto mb-32 animate-fade-in-up" style={{animationDelay: '0.2s'}}>
                            <div className="prose prose-invert prose-lg text-cream/80 font-sans leading-relaxed">
                                <p className="mb-6 first-letter:text-5xl first-letter:font-serif first-letter:text-gold-500 first-letter:mr-2 first-letter:float-left">
                                    Nacidos bajo la sombra del volcán, nuestra historia no comienza con un fundador solitario, sino con un grupo de jóvenes cajamarquinos que heredaron una promesa: respetar la tierra y valorar a quienes la trabajan. En los valles de nuestra región, el cacao Criollo ancestral sigue vivo gracias al esfuerzo de productores locales que lo cuidan con paciencia.
                                </p>
                                <p>
                                    En un mundo obsesionado con la producción masiva, nosotros elegimos otro camino: cosechar solo cuando la naturaleza lo dicta, fermentar en maderas nobles y tostar cada lote como si fuera único. No ofrecemos únicamente chocolate; compartimos un proyecto estudiantil que busca transformar tradición en oportunidad, apoyando a nuestra comunidad y preservando un legado que brilla como oro.
                                </p>
                            </div>
                            <div className="relative">
                                <div className="absolute top-4 left-4 w-full h-full border border-gold-500/30 z-0"></div>
                                <img 
                                    src="imagenes/fundadores.jpg" 
                                    alt="Fundador Qhatu" 
                                    className="relative z-10 w-full h-auto shadow-2xl sepia-[.2] grayscale-[.5]"
                                />
                            </div>
                        </div>

                        {/* Section 2: Mission & Vision */}
                        <div className="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto mb-32">
                            {/* Mission Card */}
                            <div className="bg-cocoa-800/50 p-12 border border-gold-500/20 text-center hover:border-gold-500/50 transition-colors duration-500 group">
                                <h3 className="font-serif text-3xl text-gold-200 mb-6 group-hover:text-gold-400 transition-colors">Nuestra Misión</h3>
                                <p className="text-cream/70 font-sans italic text-lg">
                                    "Redefinir la experiencia del chocolate mediante la pureza inquebrantable y la artesanía obsesiva, elevando cada grano a su máxima expresión de arte comestible."
                                </p>
                            </div>
                            
                            {/* Vision Card */}
                            <div className="bg-cocoa-800/50 p-12 border border-gold-500/20 text-center hover:border-gold-500/50 transition-colors duration-500 group">
                                <h3 className="font-serif text-3xl text-gold-200 mb-6 group-hover:text-gold-400 transition-colors">Nuestra Visión</h3>
                                <p className="text-cream/70 font-sans italic text-lg">
                                    "Ser el referente mundial del lujo sostenible, inspirando momentos de transcendencia sensorial en cada rincón del mundo, mientras honramos la tierra que nos da vida."
                                </p>
                            </div>
                        </div>

                        {/* Section 3: Gallery */}
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-3xl font-serif text-center mb-12 text-cream">El Proceso en Imágenes</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="image-hover-zoom h-80 relative group">
                                    <img src="imagenes/seleccion.webp" className="w-full h-full object-cover" alt="Proceso 1" />
                                    <div className="absolute inset-0 bg-cocoa-900/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                        <span className="text-gold-400 font-serif tracking-widest uppercase">Selección</span>
                                    </div>
                                </div>
                                <div className="image-hover-zoom h-80 relative group md:-mt-8">
                                    <img src="imagenes/cata.jpg" className="w-full h-full object-cover" alt="Proceso 2" />
                                    <div className="absolute inset-0 bg-cocoa-900/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                        <span className="text-gold-400 font-serif tracking-widest uppercase">Cata</span>
                                    </div>
                                </div>
                                <div className="image-hover-zoom h-80 relative group">
                                    <img src="imagenes/artesania.jpg" className="w-full h-full object-cover" alt="Proceso 3" />
                                    <div className="absolute inset-0 bg-cocoa-900/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                        <span className="text-gold-400 font-serif tracking-widest uppercase">Artesanía</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <footer className="text-center mt-20 pb-12 md:pb-6 text-cream/30 text-xs border-t border-gold-900/30 pt-8">
                        <p>© 2026 Todos los derechos reservados.Qhatu Cacao. La historia continúa.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HistoryApp />);
    </script>
</body>
</html>
